<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Personal Website</title>
  <style>
    * {
      margin: 0; 
      padding: 0; 
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #e0e0e0;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      animation: fadeIn 1s ease forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    header {
      margin-top: 2em;
      text-align: center;
    }
    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1em;
      box-shadow: 8px 8px 16px #b8b9be, -8px -8px 16px #ffffff;
      transition: transform 0.3s ease;
    }
    .profile-pic:hover {
      transform: scale(1.05);
    }
    h1 {
      margin-bottom: 0.5em;
      color: #333;
      text-shadow: 2px 2px 4px rgba(255,255,255,0.3);
    }
    .about {
      margin: 2em;
      max-width: 600px;
      text-align: center;
      line-height: 1.5;
      background: #e0e0e0;
      border-radius: 20px;
      padding: 2em;
      box-shadow: inset 8px 8px 16px #b8b9be, inset -8px -8px 16px #ffffff;
    }
    .links {
      display: flex;
      gap: 1em;
      margin-bottom: 2em;
    }
    .link-btn {
      text-decoration: none;
      background: #e0e0e0;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      box-shadow: 8px 8px 16px #b8b9be, -8px -8px 16px #ffffff;
      transition: all 0.3s ease;
    }
    .link-btn:hover {
      transform: translateY(-3px);
      box-shadow: 8px 8px 16px rgba(184,185,190,0.6), -8px -8px 16px rgba(255,255,255,0.6);
    }
    .icon {
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>
  <header>
    <img src="profile.jpg" alt="Profile" class="profile-pic">
    <h1>Bilgehan NAL</h1>
  </header>

  <section class="about">
    <p>
      PlaceHolder
    </p>
  </section>

  <div class="links">
    <!-- Replace src attributes below with your icon file paths or external URLs -->
    <a class="link-btn" href="https://www.linkedin.com/in/your-linkedin" target="_blank">
      <img class="icon" src="linkedin-icon.png" alt="LinkedIn">
    </a>
    <a class="link-btn" href="https://medium.com/@your-medium" target="_blank">
      <img class="icon" src="medium-icon.png" alt="Medium">
    </a>
    <a class="link-btn" href="https://github.com/yourusername" target="_blank">
      <img class="icon" src="github-icon.png" alt="GitHub">
    </a>
  </div>
</body>
</html>
